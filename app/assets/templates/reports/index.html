<div class="screen-content transparent margin-top-30" >
  <div client-search></div>
  <div class="row">
    <div class="form-group col-sm-3 col-sm-offset-4">
      <select class="form-control" name="dateRange" ui-select2="{allowClear: true, dropdownAutoWidth: true}" ng-model="dateRange" ng-change="filterItems()" data-placeholder="Date Range...">
        <option value=""></option>
        <option value="This Year">This Year</option>
        <option value="Last Year">Last Year</option>
<!--         <option value="Between">Between</option>
 -->      </select>
    </div>
  </div>
  <div class="container margin-top-30 text-center hidden-print">
    <ul class="action-buttons">
      <li ng-class="{'active': type=='Projects'}">
        <a ng-click="report.projects()">
          <span>Projects</span>
        </a>
      </li>
      <li ng-class="{'active': type=='AccountsReceivable'}">
        <a ng-click="report.accountsReceivable()">
          <span>Accounts Receivable</span>
        </a>
      </li>
      <li ng-class="{'active': type=='Payments'}">
        <a ng-click="report.payments()">
          <span>Payments</span>
        </a>
      </li>
      <li ng-class="{'active': type=='CashFlow'}">
        <a ng-click="report.cashflow()">
          <span>Cash Flow</span>
        </a>
      </li>
      <li>
        <a href="activities.csv">
          <span>Export</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<hr class="gradient">
<div projects ng-show="type=='Projects'" />
<div accounts-receivable ng-show="type=='AccountsReceivable'" />
<div payments ng-show="type=='Payments'" />
<div cashflow ng-show="type=='CashFlow'" />
